{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for each_course in all_courses %}

        <li><a href="{% url 'course_detail' pk=each_course.course_name %}">Course name: {{each_course.course_name}}</a></li>
        <p>{{each_course.brief}}</p>
        <hr/>
        {% endfor %}
    </ul>
{% endblock content %}
