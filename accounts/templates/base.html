<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animate.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/codemirror/lib/codemirror.js "></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4 " crossorigin="anonymous "></script> -->
    <script src="/static/js/bootstrap.min.js "></script>

    <!-- <script type="text/javascript" src="/static/js/formattohtml.js"></script> -->
    <link rel="stylesheet" href="/static/codemirror/theme/dracula.css">
    <title>Code With Fun</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top justify-content-between" style="background-color: #4C3D5C">
        <a class="navbar-brand" href="{% url 'learn' %}">
            <img src="" class="d-inline-block"> Code With Fun
        </a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="dropmenu" data-toggle="dropdown" role="button">
                        {% if user.is_authenticated %}
                        {% load staticfiles %}
                        <img class="rounded-circle" style="width:40px; height:40px" src="/media/{{ user.avatar }}">
                        {% else %}
                        <img class="rounded-circle" style="width:40px; height:40px" src="/media/avatar/default.jpg">
                        {% endif %}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right " style="min-width:auto">
                        {% if user.is_authenticated %}
                        <h6 class="dropdown-header" style="text-align:right">Hi, {{ user.username }}!</h6>

                        <a class="dropdown-item" href="{% url 'edit' %}" style="text-align:right">edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}" style="text-align:right">log out</a> {% else %}
                        <a class="dropdown-item" href="{% url 'login' %}" style="text-align:right">log in</a>
                        <a class="dropdown-item" href="{% url 'signup' %}" style="text-align:right">sign up</a> {% endif %}

                    </div>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container-fluid mt-3">

        {% block content %} {% endblock %}

    </div>

</body>
</html>
